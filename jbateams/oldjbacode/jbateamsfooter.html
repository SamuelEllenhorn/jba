<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MJ Sports Camp Footer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      footer {
        background: linear-gradient(to right, #7a98b0, #1d4665);
        color: white;
        padding: 40px 20px;
        font-size: 0.95rem;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        gap: 40px;
      }

      /* Mailing List */
      .footer-mailing {
        flex: 1 1 250px;
      }
      .footer-mailing h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .footer-mailing p {
        margin: 0 0 15px;
      }
      .footer-mailing input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid white;
        background: transparent;
        color: white;
      }
      .footer-mailing input::placeholder {
        color: #ddd;
      }
      .footer-mailing button {
        padding: 10px 20px;
        border: 1px solid white;
        background: white;
        color: #1d4665;
        cursor: pointer;
        transition: 0.3s;
      }
      .footer-mailing button:hover {
        background: #ffd700;
        color: black;
      }

      /* Quick Links */
      .footer-links {
        flex: 1 1 150px;
      }
      .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .footer-links li {
        margin-bottom: 8px;
      }
      .footer-links a {
        color: white;
        text-decoration: none;
        transition: 0.3s;
      }
      .footer-links a:hover {
        color: #ffd700;
      }

      /* Contact */
      .footer-contact {
        flex: 1 1 250px;
      }
      .footer-contact h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .footer-contact a {
        display: block;
        color: white;
        text-decoration: none;
        margin-top: 5px;
        transition: 0.3s;
      }
      .footer-contact a:hover {
        color: #ffd700;
      }

      /* Social Icons */
      .footer-social {
        margin-top: 15px;
      }
      .footer-social a {
        color: white;
        font-size: 1.4rem;
        margin-right: 15px;
        transition: 0.3s;
      }
      .footer-social a:hover {
        color: #ffd700;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .footer-container {
          flex-direction: column;
          text-align: center;
        }
        .footer-social {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <footer>
      <div class="footer-container">
        <!-- Mailing List -->
        <div class="footer-mailing">
          <h3>MAILING LIST</h3>
          <p>Subscribe to our mailing list and never miss an update!</p>
          <form id="subscribeForm">
            <input type="email" placeholder="Email Address" required />
            <button type="submit">Subscribe Now</button>
          </form>
        </div>

        <!-- Quick Links -->
        <div class="footer-links">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Senior Division</a></li>
            <li><a href="#">Junior Division</a></li>
            <li><a href="#">Rates</a></li>
            <li><a href="#">Photo Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <!-- Contact Info -->
        <div class="footer-contact">
          <h3>GET IN TOUCH</h3>
          <p>(310) 795-3857 or (310) 497-4923</p>
          <a href="mailto:MJSportsCamp@gmail.com">MJSportsCamp@gmail.com</a>

          <!-- Social Icons -->
          <div class="footer-social">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-vimeo"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript for form -->
    <script>
      document
        .getElementById("subscribeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = this.querySelector("input").value;
          alert("Thank you for subscribing, " + email + "!");
          this.reset();
        });
    </script>
  </body>
</html>
